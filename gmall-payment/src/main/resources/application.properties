server.port=8090
logging.level.root=info
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_shudy?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
# dubbo扫描的服务路径
spring.dubbo.base-package=com.atguigu.gmall
# dubbo发布服务所使用的协议名，默认就是dubbo
spring.dubbo.protocol.name=dubbo
# 服务所在的应用容器的名字
spring.dubbo.application.name=payment
# 注册中心地址
spring.dubbo.registry.address=192.168.232.128:2181
# 注册中心的协议名
spring.dubbo.registry.protocol=zookeeper
#允许超时时间
spring.dubbo.consumer.check=false
spring.dubbo.consumer.timeout=60000
#松校验
spring.thymeleaf.mode=LEGACYHTML5
#相当于热部署
spring.thymeleaf.cache=false

spring.redis.host=192.168.232.128
spring.redis.port=6379
spring.redis.database=0

spring.activemq.broker-url=tcp://localhost:61616
activemq.listener.enable=true